<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbyH5HUhiGhXOv5RLcSKc5mtYUjQfFDS7x_41hTE4K75nRPrpbQvbdiNuP9lbhVD2DsGOw/exec?embedded=true"></iframe>
</body>
</html>
