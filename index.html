<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ครูเกษตรออนไลน์ (เรียนได้ทุกที่...ทุกเวลา)</title>
  <link rel="icon" href="https://www.i-pic.info/i/hkfc794543.png" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: none; /* เริ่มต้นซ่อน iframe */
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup img {
      max-width: 90%;
      max-height: 90%;
      border: 9px solid #4CAF50; /* ขอบสีเขียว */
      border-radius: 15px; /* ขอบโค้งมน */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); /* เพิ่มเงา */
    }
  </style>
</head>
<body>
 
  <div class="popup" id="popup">
    <div id="countdown" style="font-size: 18px; color: red; margin-bottom: 15px;"></div>
  </div>
 
  <iframe id="iframe" src="https://script.google.com/macros/s/AKfycbzvggdkm-s7ehyiIuWm826nLZS2f3cv-i2d3nprypa5fxxDj_hfMB6VoPPua-qxOCr_/exec?embedded=true"></iframe>

  <script>
    function startApp() {
      document.getElementById('popup').style.display = 'none'; // ซ่อน popup
      document.getElementById('iframe').style.display = 'block'; // แสดง iframe
    }

    // ตั้งเวลาปิด popup อัตโนมัติหลัง 5 วินาที
    setTimeout(startApp, 5000);
  </script>
  <script>
     function countdown() {
        const targetDate = new Date('2025-02-02T08:00:00'); // กำหนดวันที่และเวลาสอบ O-NET
        setInterval(() => {
          const now = new Date().getTime();
          const distance = targetDate - now;
          if (distance < 0) {
            document.getElementById('countdown').innerHTML = "สอบ O-NET กำลังเริ่ม!";
          } else {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML = 
              "" + days + " วัน " + hours + " ชั่วโมง " + minutes + " นาที " + seconds + " วินาที";
          }
        }, 1000);
      }
      window.onload = countdown;
    </script>
</body>
</html>
